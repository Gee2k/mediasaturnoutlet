<h2>Anzeigen</h2>
<ul class="outlets">
    <li *ngFor="let posting of mmsaturn.postings">
            <span class="name">{{posting.name}}</span><br>
            <span class="price_old">{{posting.price_old}}&euro;</span> &ndash; <span class="price">{{posting.price}}&euro;</span>&nbsp;<span class="discount">{{posting.discount_in_percent}}%</span><br>
            <span class="tags">tags: {{posting.brand.name}} {{posting.outlet.name}}</span><p></p>
    </li>
</ul>

<h2>weitere daten vorhande: {{mmsaturn.morePostingsAvailable }}</h2>
